<!doctype html>

<head>
  <meta charset="utf-8">
  <title>Dem2.cz</title>
   <!-- <script src="Scripts/jquery-1.7.2-vsdoc.js" type="text/javascript"></script> -->
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="Scripts/jquery-1.8.1.js"></script>
    <script src="Scripts/knockout-2.1.0.debug.js" type="text/javascript"></script>
    <script src="Scripts/ko_number.js" type="text/javascript"></script>
    <script src="Scripts/viewModel.js" type="text/javascript"></script>
</head>
<body>
  
     <p>Your items:</p>
     <table class="grid">
          <thead>
                <tr>
                    <th style="width: 10%">
                        Ano/Ne
                    </th>
                    <th style="width: 50%">
                        Vlastník
                    </th>
                    <th style="width: 40%">
                        Hlasů
                    </th>
                    <th style="width: 10%">
                        Přítomen
                    </th>
                </tr>
            </thead>
        <tbody data-bind="foreach: items">
            <tr>
                <td><input type="checkbox" data-bind="enable: present, checked: selected" /></td>
                <td><span data-bind='text: name'></span></td>
                <td><span data-bind='text: votes'></span></td>
                 <td><input type="checkbox" data-bind="checked: present" /></td>
            </tr>
        </tbody>
    </table>
     <form data-bind="submit: addItem">
        New item:
        Name: <input data-bind='value: inputName, valueUpdate: "afterkeydown"' />
        Votes: <input data-bind='value: inputVotes, valueUpdate: "afterkeydown"' />
        <button type="submit" data-bind="enable: inputName().length > 0">Add</button>
    </form>
    <br />
    <button data-bind="click: removeSelected, enable: selectedItems().length > 0">Delete</button>
    <br />
    Celkem hlasů:
    <span data-bind="text: votesSum"></span>
    Celkem přítomno hlasů:
    <span data-bind="text: votesPresentSum"></span>
    <br />
    <br />
    Označeno hlasů: 
    <span data-bind="text: selectedVotes"></span>    <br />
    <br />
    Ano(ze všech): 
    <span data-bind="text: selectedVotesPercentage"></span> <br />
    Ano(z přítomných):
    <span data-bind="text: selectedVotesPercentagePresent"></span>
</body>

<script type="text/html" id="person-template">
    <h3 data-bind="text: name"></h3>
    <p>Credits: <span data-bind="text: credits"></span></p>
</script>

</html>
